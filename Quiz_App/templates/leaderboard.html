{% extends "base.html" %}
{% block content %}
<h1>Leaderboard</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for score in scores %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ score.user.username }}</td>
            <td>{{ score.score }}</td>
            <td>{{ score.date.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/quiz" class="btn btn-primary">Take Quiz</a>
{% endblock %}
