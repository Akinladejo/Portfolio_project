{% extends "base.html" %}
{% block content %}
<h1>Profile</h1>
<h2>Your Scores</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for score in scores %}
        <tr>
            <td>{{ score.date.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ score.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
