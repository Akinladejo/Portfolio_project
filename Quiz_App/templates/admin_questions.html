{% extends "base.html" %}
{% block content %}
<h1>Manage Quiz Questions</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Question</th>
            <th>Options</th>
            <th>Answer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
            <td>{{ question.question }}</td>
            <td>{{ question.options }}</td>
            <td>{{ question.answer }}</td>
            <td>
                <a href="#" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
